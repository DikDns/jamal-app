name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to release (e.g., v1.0.0)'
        required: true
        default: 'v0.1.0'

permissions:
  contents: write

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: 'windows-latest'
            args: ''
            name: 'Windows'
          # Uncomment to add more platforms:
          # - platform: 'macos-latest'
          #   args: '--target universal-apple-darwin'
          #   name: 'macOS'
          # - platform: 'ubuntu-22.04'
          #   args: ''
          #   name: 'Linux'

    runs-on: ${{ matrix.platform }}
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install Rust stable
        uses: dtolnay/rust-action@stable

      - name: Install dependencies (Ubuntu only)
        if: matrix.platform == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf

      - name: Install frontend dependencies
        run: bun install

      - name: Build the app
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          VITE_COLLAB_API_KEY: ${{ secrets.VITE_COLLAB_API_KEY }}
          VITE_API_URL: ${{ vars.VITE_API_URL }}
          VITE_WS_URL: ${{ vars.VITE_WS_URL }}
        with:
          tagName: ${{ github.ref_name }}
          releaseName: 'Jamal ${{ github.ref_name }}'
          releaseBody: |
            ## What's New
            
            See the [CHANGELOG](https://github.com/${{ github.repository }}/blob/main/CHANGELOG.md) for details.
            
            ## Downloads
            
            | Platform | Download |
            |----------|----------|
            | Windows (MSI) | `Jamal_x64_en-US.msi` |
            | Windows (Setup) | `Jamal_x64-setup.exe` |
            
            ## Installation
            
            ### Windows
            1. Download the `.msi` or `.exe` installer
            2. Run the installer
            3. Launch Jamal from the Start Menu
          releaseDraft: true
          prerelease: false
          args: ${{ matrix.args }}

  # Auto-build on every push to main (without release)
  build-check:
    if: github.ref == 'refs/heads/main' && !startsWith(github.ref, 'refs/tags/')
    runs-on: windows-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install Rust stable
        uses: dtolnay/rust-action@stable

      - name: Install frontend dependencies
        run: bun install

      - name: Type check
        run: bun run tsc --noEmit

      - name: Build frontend
        run: bun run build
        env:
          VITE_COLLAB_API_KEY: ${{ secrets.VITE_COLLAB_API_KEY }}
          VITE_API_URL: ${{ vars.VITE_API_URL }}
          VITE_WS_URL: ${{ vars.VITE_WS_URL }}

      - name: Build Tauri app
        run: bun tauri build
        env:
          VITE_COLLAB_API_KEY: ${{ secrets.VITE_COLLAB_API_KEY }}
          VITE_API_URL: ${{ vars.VITE_API_URL }}
          VITE_WS_URL: ${{ vars.VITE_WS_URL }}

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: windows-build
          path: |
            src-tauri/target/release/bundle/msi/*.msi
            src-tauri/target/release/bundle/nsis/*.exe
          retention-days: 7

